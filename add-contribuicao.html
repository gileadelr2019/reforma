            function submeter() {
                var responsavel = $('#inputResponsavel').val();
                var dataRealizacao = $('#inputDataRealizacao').val();
                var atividade = $('#selectAtividade').val();
                var valorArrecadado = $('#inputValorArrecadado').val();
                var observacao = $('#textareaObservacao').val();
                var chaveSeguranca = $('#inputChaveSeguranca').val();
                //console.log(responsavel);
                //console.log(dataRealizacao);
                //console.log(atividade);
                //console.log(valorArrecadado);
                //console.log(observacao);
                //console.log(chaveSeguranca);
                
                $.post( 
//                    "https://reforma-api.vercel.app/contribuicao", 
                    "http://localhost:3000/contribuicao", 
                    {
                        "responsavel" : responsavel,
                        "dataRealizacao" : dataRealizacao,
                        "atividade" : atividade,
                        "valorArrecadado" : valorArrecadado,
                        "observacao" : observacao,
                        "chaveSeguranca" : chaveSeguranca
                    },
                    function(data, status, resp ) {
                        console.log(data);
                        console.log(status);
                        console.log(resp);
                });

                limparCampos();
            }

            function limparCampos() {
                $('#inputResponsavel').val("");
                $('#inputDataRealizacao').val("");
                $('#selectAtividade').val("0").change();
                $('#inputValorArrecadado').val("");
                $('#textareaObservacao').val("");
                $('#inputChaveSeguranca').val("");
            }

        </script>

                </div>
                <div class="form-group">
                    <label for="textareaObservacao">Observação</label>
                    <textarea class="form-control" id="textareaObservacao" rows="3"></textarea>
                </div>
                <div class="form-group">

                <button type="buttonConfirmar" class="btn btn-primary" onclick="submeter(); return false;">Confirmar</button>
